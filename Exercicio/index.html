<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/btn.css">
    <link rel="stylesheet" href="css/pesquisa.css">
    <title>Rift Contacts</title>
</head>
<body>
    <div class="container">
        <header>
            <a href=""><img src="/Exercicio/doc/logoRiftContacts.png" alt="logo" width="80px"></a>
            <a href=""><h1>Rift Contacts</h1></a>
        </header>

        <div class="containerMenus">
            <div class="contatosMenu">
                <i class="fa-regular fa-address-book"></i>
                <h2>Contatos</h2>
            </div>

            <div class="adicionarMenu">
                <button id="btnAdicionar">
                    <h2>Adicionar</h2>
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
            
            <div class="pesquisa">
                <input type="text" class="pergunta" placeholder="Pesquise..." />
                <button class="botao"><i class="fas fa-search"></i></button>
            </div>
            
        </div>

        <div class="containerTabela">
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th>Op√ßao</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Mateus</td>
                        <td>(33 91234-5678)</td>
                        <td><i class="fa-solid fa-pen"></i> <i class="fa-solid fa-trash"></i></td>
                    </tr>
                    <tr>
                        <td>Mateus</td>
                        <td>(33 91234-5678)</td>
                        <td><i class="fa-solid fa-pen"></i> <i class="fa-solid fa-trash"></i></td>
                    </tr>
                    <tr>
                        <td>Mateus</td>
                        <td>(33 91234-5678)</td>
                        <td><i class="fa-solid fa-pen"></i> <i class="fa-solid fa-trash"></i></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td>Total</td>
                        <td colspan="5">5 Contatos</td>
                    </tr>
                </tfoot>
            </table>
        </div>

        <div class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Novo contato</h2>
                    <button class="modal-close">&times;</button>
                </div>
                <div class="modal-body">
                    <form class="modal-form">
                        <label for="item-name">Digite o Nome:</label>
                        <input type="text" id="item-name" name="item-name" required>
                        <label for="item-description">Digite o Numero:</label>
                        <input type="number" name="item-description" required>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="modal-cancel">Cancelar</button>
                    <button class="modal-save">Salvar</button>
                </div>
            </div>
        </div>
        
        <footer>
            <p> Copyright - Mateus Cimini | All Rigths Reserwed</p>
        </footer>

    </div>

    <script src="script.js"></script>
</body>
</html>
